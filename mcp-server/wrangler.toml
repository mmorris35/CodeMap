name = "codemap-mcp"
main = "src/index.ts"
compatibility_date = "2024-01-01"

[env.development]
vars = { ENVIRONMENT = "development" }

[env.production]
vars = { ENVIRONMENT = "production" }

[[kv_namespaces]]
binding = "CODEMAP_KV"
id = "placeholder-will-be-created"
preview_id = "placeholder-preview"

[build]
command = "npm run build"
cwd = "."
